fonts:
    inputs:
        - CatTranslator/Resources/Fonts
    outputs:
        templateName: swift5
        output: CatTranslator/Resources/Generated/Fonts.swift
        params:
            enumName: Fonts

strings:
    inputs:
        - CatTranslator/ru.lproj/Localizable.strings
    outputs:
        templateName: structured-swift5
        output: CatTranslator/Resources/Generated/String.swift
        params:
            enumName: Localizable
            publicAccess: 1
            noComments: 0
